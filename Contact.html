<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us â€” BrewSpots</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <!-- Header -->
    <header class="topbar" role="banner">
      <div class="brand">
        <div class="logo">
          <img src="img/BrewSpots.png" alt="BrewSpots logo">
        </div>
        <div class="brand-text">
          <div class="heading">Find your perfect cup in Pampanga.</div>
        </div>
      </div>

      <nav class="nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact Us</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="card" role="main">
      <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        
        <form class="contact-form">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message/Concern:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Contact Us</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <div class="footer-left">BrewSpots@gmail.com</div>
      <div class="social">
        <a href="#" aria-label="Instagram" class="social-btn">
          <img src="img/InstagramLogo.png" alt="Instagram">
        </a>
        <a href="#" aria-label="Facebook" class="social-btn">
          <img src="img/FacebookLogo.png" alt="Facebook">
        </a>
        <a href="#" aria-label="X" class="social-btn">
          <img src="img/XLogo.png" alt="X (Twitter)">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
